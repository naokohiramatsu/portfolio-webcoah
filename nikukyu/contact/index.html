                        </div>
      <div class="contact-information">


      <form>
    <div class="form-row">
      <div class="form-label">
        <label for="name">お名前</label>
        <span>必須</span> </div>
      <input type="text" id="name" name="name" placeholder="例) 山田 たま" required>
    </div>
    <div class="form-row">
      <div class="form-label">
        <label for="email">メールアドレス:</label>
        <span>必須</span> </div>

    </div>
    <div class="form-row">
      <div class="form-label">
        <label for="pet-select">種類</label>
      </div>
      <select name="animal" id="pet-select">
        <option value="">--選択してください--</option>
        <option value="cat">保護猫について</option>
        <option value="c">ご利用内容について</option>
        <option value="">その他</option>
      </select>
    </div>
    <div class="form-row">
      <div class="form-label">
        <label for="message">お問い合わせ内容</label>
        <span>必須</span> </div>
      <textarea id="message" name="message" rows="5" placeholder="内容をこちらにご記入ください" required></textarea>
    </div>
    <div class="form-row">
      <div class="form-label"></div>
